<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weather Conditions Map in Turkey</title>
    <style>
      #map {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0px;
        bottom: 0px;
        right: 0px;
        left: 0px;
      }
      .cities {
        top: 1%;
        position: absolute;
        background-color: rgb(0,0,0,0.2);
        -webkit-filter: drop-shadow(0 1px 4px rgba(0,0,0,0.2));
        filter: drop-shadow(0 1px 4px rgba(0,0,0,0.2));
        padding: 10px;
        border-radius: 12px;
        border: 2px solid #f7e707;
        bottom: 5px;
        text-align: center;
        left: -10px;
        width:  60px; 
        visibility: hidden;
      }
      .cities:after, .cities:before {
        
      top: 97%;
      border: solid transparent;
      content: " ";
      height: 0;
      width: 0;
      position: absolute;
      pointer-events: none;
    }
    .cities:after {
      border-top-color: rgb(0,0,0,0.2);
      border-width: 5px;
      left: 24px;
      margin-left: -10px;
    }
    .cities:before {
      border-top-color: rgb(0,0,0,0.2);
      border-width: 5px;
      left: 24px;
      margin-left: -10px;
    }

      
    </style>
  <link rel="stylesheet" href="/ClientSide.e96462bd.css"></head>
  <body>
    <div id="map"></div>
    <div id="popup"></div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/ClientSide.e96462bd.js"></script>
    
  </body>
</html>
